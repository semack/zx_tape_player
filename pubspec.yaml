  pull_to_refresh: ^2.0.0
  carousel_slider: ^4.0.0
  just_audio: ^0.9.20
  flutter_spinkit: ^5.0.0
  rxdart: ^0.27.1
  crypto: ^3.0.0
  get_it: ^7.1.3
  url_launcher: ^6.0.3
  marquee_widget: ^1.0.0
  zx_tape_to_wav: ^3.1.0+12

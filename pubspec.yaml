dev_dependencies:
  flutter_test:
    sdk: flutter
  #flutter_launcher_icons: ^0.9.0
  #flutter_automation: ^1.4.0
  flutter_native_splash: ^2.1.3+1
  build_runner: ^2.0.5

# Run command to update icons: flutter pub pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/launcher/ios.png"
  image_path_android: "assets/icons/launcher/android.png"
  adaptive_icon_foreground: "assets/icons/launcher/android-foreground.png"
  adaptive_icon_background: "assets/icons/launcher/android-background.png"

flutter_native_splash:
  color: "#546B7F"
  fullscreen: true

